<!DOCTYPE html>
{% load static %}
<html lang="en-GB" class="h-100">
  <head>
    <title>
        {% block title_block %}Conversation Intelligence Analyzer{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="{% static 'scripts/helpers.js' %}"></script>
    <script src="{% static 'scripts/login.js' %}"></script>
  </head>
  <body id="login-image" class="d-flex h-100 flex-direction-column justify-content-center align-content-center">
    <main class="card p-3" id="login-container">
      <h1 class="card-title text-center">{% block heading_block %}{% endblock %}</h1>
      {% block body_block %}{% endblock %}
    </main>
  </body>
</html>
