<!DOCTYPE html>
{% extends 'userbase.html' %}
{% load static %}

{% block title_block %}Login{% endblock %}
{% block heading_block %}Login{% endblock %}

{% block body_block %}
  <form id="login" method="post" class="card-body p-0">
    {% csrf_token %}
    <div class="form-floating">
      <input type="text" id="username" name="username" class="form-control form-floating" placeholder="joe"/>
      <label for="username">Username:</label>
    </div>

    <div class="form-floating">
      <input type="password" id="password" name="password" class="form-control form-floating" placeholder="123"/>
      <label for="password">Password:</label>
    </div>

    <button type="submit" id="submit" class="btn btn-outline-primary-inverse form-control mt-3">Log in</button>
    <div id="response" class="mt-3"></div>
  </form>
  <p class="card-text text-muted text-center">Don't have an account? <a href="{% url 'signup' %}">Request access</a></p>
{% endblock %}
